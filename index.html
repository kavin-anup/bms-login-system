<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoostMySites Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Spectral', serif;
      text-align: center;
      padding: 2rem;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    select, input, textarea, button {
      background-color: orange;
      color: black;
      padding: 10px;
      border: none;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
    }
    #task-box {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="boostmysites-logo.png" alt="Boostmysites Logo" />

  <!-- Form -->
  <form id="login-form">
    <h2>Employee Login System</h2>

    <!-- Employee Name -->
    <label for="employee">Select Your Name:</label>
    <br>
    <select name="employee" id="employee-select" required>
      <option value="" disabled selected>Select Name</option>
      <option value="John">John</option>
      <option value="Jane">Jane</option>
      <option value="Alex">Alex</option>
    </select>
    <br>

    <!-- Login / Logout -->
    <label>
      <input type="radio" name="status" value="login" required onclick="toggleTaskBox(false)" />
      Log In
    </label>
    <label>
      <input type="radio" name="status" value="logout" onclick="toggleTaskBox(true)" />
      Log Out
    </label>
    <br>

    <!-- Time -->
    <input type="time" name="time" required />
    <br>

    <!-- Task Box (Hidden on Login) -->
    <div id="task-box">
      <label for="tasks">What did you work on today?</label><br>
      <textarea name="tasks" rows="4" cols="50" placeholder="Enter tasks..."></textarea>
    </div>

    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function toggleTaskBox(show) {
      document.getElementById('task-box').style.display = show ? 'block' : 'none';
    }

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzVGwwFbqrd0Ob_nUt0jA_sQ-DgITpAr1d0lUVnQq-wCyW1e2WAKA9y34BS9pyZF616/exec'; // Replace with your actual URL

    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(e.target) })
        .then(response => alert("Submitted successfully!"))
        .catch(error => alert("Something went wrong."));
    });
  </script>

</body>
</html>
