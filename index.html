<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoostMySites Login</title>

  <!-- Google Font: Spectral -->
  <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Spectral', serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    img {
      width: 200px;
      margin-bottom: 20px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    select, input, textarea, button {
      font-family: inherit;
      background-color: orange;
      color: black;
      padding: 10px;
      border: none;
      margin: 10px 0;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
    }

    #task-box {
      display: none;
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    .radio-group label {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Logo Placeholder -->
  <img src="https://via.placeholder.com/200x80?text=Boostmysites+Logo" alt="Boostmysites Logo" />

  <!-- Login Form -->
  <form id="login-form">
    <h2>Employee Login</h2>

    <!-- Employee Dropdown -->
    <label for="employee">Select Your Name:</label>
    <select name="employee" id="employee-select" required>
      <option value="" disabled selected>Select Name</option>
      <option value="John">John</option>
      <option value="Jane">Jane</option>
      <option value="Alex">Alex</option>
    </select>

    <!-- Log In / Log Out Radio -->
    <div class="radio-group">
      <label>
        <input type="radio" name="status" value="login" required onclick="toggleTaskBox(false)" />
        Log In
      </label>
      <label>
        <input type="radio" name="status" value="logout" onclick="toggleTaskBox(true)" />
        Log Out
      </label>
    </div>

    <!-- Time Input -->
    <label for="time">Time:</label>
    <input type="time" name="time" required />

    <!-- Task Box (hidden unless logging out) -->
    <div id="task-box">
      <label for="tasks">What did you work on today?</label>
      <textarea name="tasks" rows="4" placeholder="Enter tasks..."></textarea>
    </div>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>

  <script>
    function toggleTaskBox(show) {
      document.getElementById('task-box').style.display = show ? 'block' : 'none';
    }

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzVGwwFbqrd0Ob_nUt0jA_sQ-DgITpAr1d0lUVnQq-wCyW1e2WAKA9y34BS9pyZF616/exec'; // replace this

    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(e.target) })
        .then(response => alert("Submitted successfully!"))
        .catch(error => alert("Something went wrong."));
    });
  </script>

</body>
</html>
